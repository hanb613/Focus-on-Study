<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="stylesheet" href="/css/style.css" />
  <title>그룹 상세 페이지</title>
</head>
<body>
<div class="user_screen_content">
  <div class="user_screen_container">
    <header>
      <div class="user_screen_head">
        <span class="user_screen_header"> [popup] <span th:text="${member.name}"/> 화면 상세</span>
      </div>
    </header>
    <div class="user_screen_info">
      <div class="side left_screen">
        <div class="screen_view">
<!--          <span>화면</span>-->
          <form action="/video_feed" method="GET">
            <div>
              <img src="{{ url_for('video_feed') }}" width="100%" />
            </div>
          </form>
        </div>
      </div>
      <div class="side right_info">
        <div class="user_info">
          <div class="user_detail" name="box-1">
            <span class="name">이름</span>
            <span th:text="${member.name}"/>
          </div>
          <div class="user_detail" name="box-2">
            <span class="time">시간</span><br />
            <div id="clock">0시 0분 0초</div>
          </div>
          <div class="user_detail" name="box-3">
            <span class="title">주제</span>
            <span th:text="${group.group_title}"/>
          </div>
          <div class="user_detail" name="box-4">
            <span class="description">설명</span>
            <span th:text="${group.group_explain}"/>
          </div>
          <div>
            <button id="end_btn" >나가기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/user_screen_detail.js"></script>
</body>
</html>
